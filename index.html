<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Stock de Unidades</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Gestión de Stock de Unidades</h1>
            <button class="logout-btn">Cerrar sesión</button>
        </div>
    </header>

    <main>
        <section class="unit-list">
            <div class="actions">
                <h2>Listado de unidades</h2>
                <button id="addUnitBtn" class="btn">Agregar unidad</button>
                <button id="downloadExcel" class="btn">Descargar Excel</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Desarrollo</th>
                        <th>Unidad</th>
                        <th>Dormitorios</th>
                        <th>Producto</th>
                        <th>Destino</th>
                        <th>Estado</th>
                        <th>Cliente</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="unitTableBody">
                    <!-- Las filas dinámicas se cargarán aquí -->
                </tbody>
            </table>
        </section>
    </main>

    <!-- Modal para agregar/editar unidades -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="modalTitle">Formulario de Unidad</h2>
            <form id="modalForm">
                <label for="desarrollo">Desarrollo:</label>
                <input type="text" id="desarrollo" required>

                <label for="unidad">Unidad:</label>
                <input type="text" id="unidad" required>

                <label for="dormitorios">Dormitorios:</label>
                <input type="number" id="dormitorios" required>

                <label for="producto">Producto:</label>
                <input type="text" id="producto" required>

                <label for="destino">Destino:</label>
                <input type="text" id="destino" required>

                <label for="estado">Estado:</label>
                <input type="text" id="estado" required>

                <label for="cliente">Cliente:</label>
                <input type="text" id="cliente" required>

                <button type="submit" class="btn">Guardar</button>
                <button type="button" class="btn cancel-btn" id="cancelModal">Cancelar</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Pilay SA</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
